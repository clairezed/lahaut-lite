<section>
  <ul class="team-members">
    {% for member in site.team_members %}
      <li>
        <article>
          <header>
            <h3>{{ member.title }}</h3>
            <p>{{ member.description }}</p>
          </header>
          {% if member.image %}
            <img class="image featured" src="{{member.image}}" alt="image {{ member.title }}" />
          {% endif %}
        </article>
      </li>
    {% endfor %}
  </ul>
</section>
